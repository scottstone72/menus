<div class="{{ __SELF__.topbarClasses }}">
    <nav class="top-bar" data-topbar role="navigation" id="{{ __SELF__.alias }}">
        <ul class="title-area">
            <li class="name">
                <h1><a href="/">{{ __SELF__.navTitle }}</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right {{ class }}">
                {% for item in __SELF__.menuItems[__SELF__.alias] %}
                <li
                        class="{{ item.isActive or item.isChildActive ? 'active' : '' }}
            {{ item.items ? 'has-dropdown' : '' }}"
                        >
                    <a
                            {% if item.items %}class="dropdown-toggle" data-toggle="dropdown" {% endif %}
                            href="{{ item.url }}"
                            >
                        {{ item.title }}

                        {% if item.items %}<span class="caret"></span>{% endif %}
                    </a>

                    {% if item.items %}
                    {% partial 'menu-items' items=item.items class='dropdown-menu' %}
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </section>
    </nav>
</div>
